
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background: Teal Mint rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#20c997"/>
  
  <!-- Notebook/Checklist Paper -->
  <rect x="100" y="90" width="312" height="360" rx="32" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Header of the page (Teal accent) -->
  <path d="M100 122 C100 104.3 114.3 90 132 90 H380 C397.7 90 412 104.3 412 122 V150 H100 V122 Z" fill="#e6fcf5"/>
  
  <!-- Checklist Lines -->
  <g transform="translate(140, 190)">
    <!-- Item 1 -->
    <rect x="0" y="0" width="40" height="40" rx="10" fill="#e6fcf5" stroke="#20c997" stroke-width="4"/>
    <path d="M10 20 L18 28 L32 10" fill="none" stroke="#20c997" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="60" y="12" width="180" height="16" rx="8" fill="#e2e8f0"/>
    
    <!-- Item 2 -->
    <rect x="0" y="70" width="40" height="40" rx="10" fill="#e6fcf5" stroke="#20c997" stroke-width="4"/>
    <path d="M10 90 L18 98 L32 80" fill="none" stroke="#20c997" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="60" y="82" width="140" height="16" rx="8" fill="#e2e8f0"/>
    
    <!-- Item 3 -->
    <rect x="0" y="140" width="40" height="40" rx="10" fill="#f8f9fa" stroke="#cbd5e1" stroke-width="4"/>
    <rect x="60" y="152" width="160" height="16" rx="8" fill="#f1f5f9"/>
  </g>

  <!-- Stylized Pen -->
  <g transform="translate(300, 280) rotate(-15)">
    <!-- Pen Body -->
    <path d="M0 0 L60 0 L60 140 L0 140 Z" fill="#ffc107"/> 
    <path d="M60 0 L60 140" stroke="#e0a800" stroke-width="4"/>
    
    <!-- Pen Tip -->
    <path d="M0 140 L30 180 L60 140 Z" fill="#fd7e14"/>
    <path d="M24 172 L30 180 L36 172" fill="#343a40"/>
    
    <!-- Pen Cap/Top -->
    <path d="M-5 0 H65 V-20 C65 -30 55 -40 30 -40 C5 -40 -5 -30 -5 -20 Z" fill="#0d6efd"/>
    <rect x="-5" y="20" width="70" height="10" fill="#0b5ed7" opacity="0.2"/>
  </g>
</svg>
